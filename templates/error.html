<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            z-index: -2;
        }
        
        .stars, .twinkling, .clouds {
            position: absolute;
            display: block;
            top: 0; bottom: 0;
            left: 0; right: 0;
            width: 100%; height: 100%;
        }

        .stars {
            z-index: -1;
            background: #000 url('https://i.imgur.com/YKY28eT.png') repeat top center;
        }

        .twinkling {
            z-index: 0;
            background: transparent url('https://i.imgur.com/XYMF4ca.png') repeat top center;
            animation: move-twink-back 200s linear infinite;
        }

        .clouds {
            z-index: 1;
            background: transparent url('https://i.imgur.com/mHbScrQ.png') repeat top center;
            animation: move-clouds-back 200s linear infinite;
        }

        @keyframes move-twink-back {
            from {background-position: 0 0;}
            to {background-position: -10000px 5000px;}
        }

        @keyframes move-clouds-back {
            from {background-position: 0 0;}
            to {background-position: 10000px 0;}
        }
        
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }
        
        h1 {
            font-size: 4rem;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.5rem;
            text-align: center;
            max-width: 600px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: #00ffff;
            color: #000;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="space-background"></div>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
    <div class="container">
        <h1>404</h1>
        <p>Oops! It seems you've ventured into uncharted space. The page you're looking for has been lost in a cosmic anomaly.</p>
        <a href="/" class="btn">Return to Earth</a>
    </div>
</body>
</html>
